<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de produtos</title>
</head>
<body>
<h1>Lista de produtos</h1>
<label>Digite o nome do produto:</label>
<input type = "text" placeholder="Tênis campus 00s..." required = "required">    <label>Quantidade:</label>
<input type = "number" placeholder="1..." required = "required">

<button type="submit">Adicionar</button>
<br>
<br>
<br>
<label>Descrição:</label><br>
<textarea cols="30" rows="10" placeholder="Digite a descrição do produto..."></textarea>
<br>
<br>

<label for="menu_categoria">Categorias:</label><br>
    <select id="menu_categoria">
        <optgroup label="Categorias">
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Esportes</option>
        <option>Calçados</option>
        </optgroup>

    </select>

<br>
<br>
<label>Digite Onde o produto está localizado:</label>
<input type = "text" placeholder="Estados Unidos..." required = "required">
<br>
<br>
<label>Digite o preço do produto em R$:</label>
<input type = "number" placeholder="2500..." required = "required">
<br>
<br>
<label>Digite a data de fabricacao:</label>
<input type = "date" placeholder="01/01/2024..." required = "required">
<br>
<br>
<button type="submit">Salvar</button>
<button type="reset">Limpar</button>



</body>
</html>
