<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de satisfação do cliente</title>
</head>
<body>
<h1>Pesquisa de satisfação do cliente</h1>
<label for="nome">Nome:  </label><input id="nome" type = "text" placeholder="Meu nome..." required = "required">
<br>
<br>
<label for ="empresa">Empresa: </label><input id="empresa" type = "text" placeholder="Microsoft...">
<br>
<br>
<label for="radio_m">Idade:</label><br>
    <input id = "radio_m" type="radio" value="10-20 anos" name="genero"> 10-20 anos
    <input id = "radio_m" type="radio" value="20 - 30 anos" name="genero"> 20 - 30 anos
    <input id = "radio_m" type="radio" value="30-50 anos" name="genero"> 30-50 anos
    <input id = "radio_m" type="radio" value="50-80 anos" name="genero"> 50-80 anos

<br>
<br>

<label for="input_email">Email:</label>
    <input id="input_email" type = "email" placeholder="Lucas@gmail.com" required = "required">

<br>
<br>
<label for ="telefone">Telefone comercial:   </label><input id="telefone" type = "tel" placeholder="(11) 91234-5678" required = "required">
<label for ="celular">Celular:   </label><input id="celular" type = "tel" placeholder="(11) 91234-5678" required = "required">
<br>
<br>

<label>Como você avalia os nossos serviços atualmente?</label>
<br>
    <input id = "radio_a" type="radio" value="Regular" name="ação"> Regular
    <input id = "radio_a" type="radio" value="Bom" name="ação"> Bom
    <input id = "radio_a" type="radio" value="Exelente" name="ação"> Exelente
<br>
<br>
<br>

<label>Como você avalia os nossos serviços da área operacional?</label>
<br>
<input id="radio_d" type="radio" value="Regular" name="atributo"> Regular
<input id="radio_d" type="radio" value="Bom" name="atributo"> Bom
<input id="radio_d" type="radio" value="Exelente" name="atributo"> Exelente
<br>
<br>
<br>
<label>Qual o nivel de satisfação com o atendimento administrativo quando você precisa?</label>
<br>
<input id="radio_e" type="radio" value="Regular" name="atendimento_administrativo"> Pouco satisfatório
<input id="radio_e" type="radio" value="Bom" name="atendimento_administrativo"> Satisfatório
<input id="radio_e" type="radio" value="Exelente" name="atendimento_administrativo"> Muito satisfatório
<br>
<br>
<br>


<label>Você tem alguma susgestão ou crítica a fazer para cada vez mais melhoramos nossos serviços?</label><br>
<br>
<textarea cols="50" rows="10" placeholder="Digite sua percepção..."></textarea>
<br>



</body>
</html>
